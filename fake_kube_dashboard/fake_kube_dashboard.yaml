apiVersion: v1
kind: Pod
metadata:
  name: dashboard-honeypot
  labels:
    app: honeypot
spec:
  automountServiceAccountToken: false
  containers:
    - name: dashboard
      image: tripster98/kubernetes-dashboard
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: honeypot-dashboard-service
spec:
  type: NodePort
  selector:
    app: honeypot
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30088
